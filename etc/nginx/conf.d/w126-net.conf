# a website I originally intended to be for capturing
# info about my 1991 Mercedes-Benz 560SEC (W126 body style).
# but then I sold the car lol.
server {
    listen 80;
    listen [::]:80;
    server_name w126.net;

    access_log      /var/log/nginx/w126-access.log;
    error_log       /var/log/nginx/w126-error.log;
    root            /srv/w126.net/;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    }
}
