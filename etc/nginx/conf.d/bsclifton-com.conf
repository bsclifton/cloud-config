server {
    if ($host = bsclifton.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    server_name bsclifton.com;

    access_log /var/log/nginx/bsclifton-com-access.log;
    error_log  /var/log/nginx/bsclifton-com-error.log;

    return 301 https://clifton.io/;

    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bsclifton.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bsclifton.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = bsclifton.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



    listen 80;
    listen [::]:80;
    server_name bsclifton.com;
    return 404; # managed by Certbot


}
